<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de moeda</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/responsive.css">
        <link rel="stylesheet" type="text/css" href="./css/header.css">
        <link rel="stylesheet" type="text/css" href="./css/footer.css">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <!-- FONTES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <!-- JS -->
        <script src="script.js" defer></script>
    
    </head>
    <body>
        <header>
            <h1>Conversor de Moedas$$$$</h1>
        </header>

        <main>
            <form id="form">
                <section class="inputs-container">
                    <div class="form-group">
                        <label for="value-real">Valor a ser convertido (R$)</label>
                        <input 
                            type="number"
                            placeholder="R$20.00"
                            id="value-real"
                            name="value-real"
                            max="100000000"
                        >
                    </div>
                    <div class="form-group">
                        <label for="currency">Escolha a Moeda</label>
                        <select id="currency">
                            <option value="">Escolha...</option>
                            <option value="eur">Euro</option>
                            <option value="dol">DÃ³lar</option>
                            <option value="lib">Libra</option>
                        </select>
                        
                    </div>
                </section>
                <button type="submit">Converter</button>
            </form>
            <h2 id="result"></h2>
        </main>
        

        <footer>
            <span>&copy; Conversor de moedas, 2022. Todos os direitos reservados.</span>
        </footer>
    </body>
</html>
